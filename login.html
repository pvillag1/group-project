<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ISUD</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/normalize.css"/>
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <script async src="scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <img src="media/isudlogo.png" alt="ISDU logo">
    </header>
    <nav class="navbar">
      <div class="dropdown">
        <button class="dropbtn"><i class="fa fa-bars"></i></button>
        <div class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="aboutUs.html">About ISUD</a>
          <a href="announcements.html">Announcements</a>
          <a href=pastevents.html>Past Events</a>
          <a href=contact.html>Contact</a>
		      <a href=login.html>Log In</a>
        </div>
      </div>
    </nav>
    <section id="contact-splashimg">
      <img src="media/architecture-austria-body-of-water-2032332.jpg" alt="Austria mountains photo">
    </section>
    <section id="contact">
      <div class="row">
            <form class="borderXS margin--auto padding-lg border-radius--sm">
             <h2 class="text-center">Sign In</h2>
             <label htmlFor="customerName" class="col-12">
                    <strong class="font-b">Your Email:</strong>
                          <input
                            type="text"
                            name="customerEmail"
                            placeholder="Your Email"
                            class="form-control"
                            maxLength="50"
                            minLength="3"
                          />
                  </label>
                  <br/>
                  <small class="pullRight"><a href="#">Forgot Password?</a></small>
                  <label htmlFor="customerName" class="col-12">
                        <strong class="font-b">password:</strong>
                              <input
                                type="password"
                                name="customerEmail"
                                class="form-control"
                                maxLength="50"
                                minLength="3"
                              />
                      </label>
                      <div class="col-12">
                            <br />
                            <button type="submit" class="btn--red">&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;</button>
                          </div>
                          <br class="clear" />
                  </div>
            </form>

      </div>
    </section>
  </body>
</html>
